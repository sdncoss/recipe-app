{% extends 'recipes/recipes_home.html' %}

{% block content %}
<div class="container">
    <h2>Add a New Recipe</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'recipes:add' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn button">Add Recipe</button>
    </form>
</div>
{% endblock %}
